---
new_page_extension: md
auto_deploy: false
admin_path: ''
webhook_url:
sections:
- type: heading
  label: Blog Post
- type: directory
  path: eclatian/content/english/blog
  label: Post (en)
  create: documents
  match: "**/*"
  templates:
  - post
- type: directory
  path: eclatian/content/french/blog
  label: Post (fr)
  create: documents
  match: "**/*"
  templates:
  - post
- type: heading
  label: Author
- type: directory
  path: eclatian/content/english/author
  label: Author (en)
  create: documents
  match: "**/*"
  templates:
  - author
- type: directory
  path: eclatian/content/french/author
  label: Author (fr)
  create: documents
  match: "**/*"
  templates:
  - author
- type: heading
  label: Course
- type: directory
  path: eclatian/content/english/course
  label: Course (en)
  create: documents
  match: "**/*"
  templates:
  - course
- type: directory
  path: eclatian/content/french/course
  label: Course (fr)
  create: documents
  match: "**/*"
  templates:
  - course
- type: heading
  label: Notice
- type: directory
  path: eclatian/content/english/notice
  label: Notice (en)
  create: all
  match: "**/*"
  templates:
  - notice
- type: directory
  path: eclatian/content/french/notice
  label: Notice (fr)
  create: all
  match: "**/*"
  templates:
  - notice
- type: heading
  label: Teacher
- type: directory
  path: eclatian/content/english/teacher
  label: Teacher (en)
  create: all
  match: "**/*"
  templates:
  - teacher
- type: directory
  path: eclatian/content/french/teacher
  label: Teacher (fr)
  create: all
  match: "**/*"
  templates:
  - teacher
- type: heading
  label: Event
- type: directory
  path: eclatian/content/english/event
  label: Event (en)
  create: all
  match: "**/*"
  templates:
  - event
- type: directory
  path: eclatian/content/french/event
  label: Event (fr)
  create: all
  match: "**/*"
  templates:
  - event
- type: heading
  label: Research
- type: directory
  path: eclatian/content/english/research
  label: Research (en)
  create: all
  match: "**/*"
  templates:
  - research
- type: directory
  path: eclatian/content/french/research
  label: Research (fr)
  create: all
  match: "**/*"
  templates:
  - research
- type: heading
  label: Scholarship
- type: directory
  path: eclatian/content/english/scholarship
  label: Scholarship (en)
  create: all
  match: "**/*"
  templates:
  - scholarship
- type: directory
  path: eclatian/content/french/scholarship
  label: Scholarship (fr)
  create: all
  match: "**/*"
  templates:
  - scholarship
- type: heading
  label: Others Pages
- type: directory
  path: eclatian/content/english/about
  label: About (en)
  create: none
  match: "*"
- type: directory
  path: eclatian/content/french/about
  label: About (fr)
  create: none
  match: "*"
- type: directory
  path: eclatian/content/english/contact
  label: Contact (en)
  create: none
  match: "*"
- type: directory
  path: eclatian/content/french/contact
  label: Contact (fr)
  create: none
  match: "*"
- type: directory
  path: eclatian/content/english/pages
  label: Created Pages (en)
  create: documents
  match: "**/*"
  templates:
  - new-page
- type: directory
  path: eclatian/content/french/pages
  label: Created Pages (fr)
  create: all
  match: "**/*"
  templates:
  - new-page
- type: directory
  path: eclatian/content/english
  label: All Pages (en)
  create: all
  match: "**/*"
  templates:
  - new-page
- type: directory
  path: eclatian/content/french
  label: All Pages (fr)
  create: all
  match: "**/*"
  templates:
  - new-page
- type: heading
  label: Data
- type: directory
  path: eclatian/data/en
  label: Data (en)
  create: all
  match: "**/*"
- type: directory
  path: eclatian/data/fr
  label: Data (fr)
  create: all
  match: "**/*"
- type: directory
  path: eclatian/i18n
  label: i18n
  create: documents
  match: "**/*"
- type: heading
  label: Configuration
- type: directory
  path: eclatian
  label: Configuration
  create: all
  match: "*.toml"
  new_doc_ext: toml
upload_dir: eclatian/static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.58.2
  preview_output_directory: public
  preview_docker_image: forestryio/hugo:latest
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: 0.58.2
